<div id="project-create-container">
  <h1>Add project</h1>

  <form (submit)="createProject()">
    <div class="form-group">
      <div class="row">
        <div class="col-2">
          <label>Name</label>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" placeholder="E.g Project 1" [(ngModel)]="project.name" name="name">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-2">
          <label>Description</label>
        </div>
        <div class="col-6">
          <textarea class="form-control" [(ngModel)]="project.description" name="description">
          </textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6 offset-sm-2">
        <a routerLink="/" class="btn btn-primary">Cancel</a>
        <button type="submit" class="btn btn-success">Create</button>
      </div>
    </div>
  </form>
</div>
