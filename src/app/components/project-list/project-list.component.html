<div id="project-list-container">
    <button routerLink="create" id="add-project-button" class="btn btn-primary">Add project</button>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let project of projects">
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
            <td>
                <input type="checkbox" [(ngModel)]="project.status" (change)="toggleStatus(project)"/>
            </td>
            <td>
                <div class="row">
                    <a [routerLink]="['edit', project.id]" class="btn btn-primary col action-button">Edit</a>
                    <button (click)="delete(project.id)" class="btn btn-danger col action-button">Delete</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
